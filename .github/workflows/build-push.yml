name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'services/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'services/**'
      - '.github/workflows/**'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        service:
          - api-gateway
          - order-service
          - notification-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Output image info
        run: |
          echo "## Docker Image Built :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Update Helm values in team-2-helm-agro
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          HELM_REPO_TOKEN: ${{ secrets.HELM_REPO_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Установка yq для работы с YAML
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Клонирование репозитория с Helm charts
          git clone https://x-access-token:${HELM_REPO_TOKEN}@github.com/CSU-ITMO-2025-2/team-2-helm-agro.git helm-repo
          cd helm-repo
          
          # Настройка git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Определяем тег образа (используем latest для main ветки)
          IMAGE_TAG="latest"
          
          # Обновление image.tag в values.yaml
          VALUES_FILE="deploy/helm/${{ matrix.service }}/values.yaml"
          if [ -f "$VALUES_FILE" ]; then
            # Сохраняем текущий tag
            CURRENT_TAG=$(yq eval '.image.tag' "$VALUES_FILE")
            
            # Обновляем tag только если он изменился
            if [ "$CURRENT_TAG" != "$IMAGE_TAG" ]; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_FILE"
              
              # Коммит и пуш изменений
              git add "$VALUES_FILE"
              git commit -m "chore: update ${{ matrix.service }} image tag to $IMAGE_TAG [skip ci]"
              git push origin main || git push origin master || true
              echo "✅ Updated ${{ matrix.service }} image tag from $CURRENT_TAG to $IMAGE_TAG"
            else
              echo "ℹ️  ${{ matrix.service }} already uses tag $IMAGE_TAG, no update needed"
            fi
          else
            echo "⚠️  Warning: $VALUES_FILE not found"
          fi